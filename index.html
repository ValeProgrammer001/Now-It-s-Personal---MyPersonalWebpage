<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pixel Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="room">
        <img src="room-background.png" alt="Room Background" id="background">
        <img src="guitar.png" alt="Guitar" class="draggable" id="guitar">
        <img src="computer.png" alt="Computer" class="draggable" id="computer">
    </div>
    <audio id="guitarSound" src="guitar-sound.mp3"></audio>
    <audio id="computerSound" src="computer-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
